<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eff5 100%);
            padding-top: 80px;
        }

        /* Top Navigation Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #44624a 0%, #5a7d63 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #f1ebe1;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-btn img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            filter: brightness(0) invert(1);
        }

        .back-btn:hover {
            color: #c0cfb2;
        }

        .top-bar .menu {
            display: flex;
            gap: 35px;
        }

        .top-bar .menu a {
            text-decoration: none;
            color: #f1ebe1;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .top-bar .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #c0cfb2;
            transition: width 0.3s ease;
        }

        .top-bar .menu a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .contact-container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-header h1 {
            font-size: 42px;
            font-weight: 700;
            color: #44624a;
            margin-bottom: 15px;
        }

        .contact-header p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        /* Contact Cards */
        .contact-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .contact-card {
            background: linear-gradient(135deg, #f8faf9 0%, #f1f5f3 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            border-color: #8ba888;
            box-shadow: 0 8px 25px rgba(68, 98, 74, 0.15);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8ba888 0%, #44624a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: white;
        }

        .contact-card h3 {
            font-size: 18px;
            font-weight: 600;
            color: #44624a;
            margin-bottom: 10px;
        }

        .contact-card p {
            font-size: 15px;
            color: #666;
            word-break: break-word;
        }

        .contact-card a {
            color: #44624a;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-card a:hover {
            color: #8ba888;
        }

        /* Social Links */
        .social-section {
            text-align: center;
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid #e8eff5;
        }

        .social-section h2 {
            font-size: 24px;
            font-weight: 600;
            color: #44624a;
            margin-bottom: 25px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #8ba888 0%, #44624a 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(68, 98, 74, 0.3);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(68, 98, 74, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-bar {
                padding: 0 20px;
            }

            .contact-container {
                padding: 40px 30px;
            }

            .contact-header h1 {
                font-size: 32px;
            }

            .contact-cards {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .social-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
